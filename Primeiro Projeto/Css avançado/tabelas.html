<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS/estilos4.css">
	<title>Estilizando tabelas</title>
</head>
<body>
	<h2>Estilizando tabelas</h2>
	<table>
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th class="direita">Preço</th>
		</tr>
		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td class="direita">R$ 2.500</td>
		</tr>
		<tr class="alternado">
			<td>002</td>
			<td>Tablet</td>
			<td class="direita">R$ 1.500</td>
		</tr>
		<tr>
			<td>003</td>
			<td>iphone</td>
			<td class="direita">R$ 3.500</td>
		</tr>
		<tr class="alternado">
			<td>004</td>
			<td>Smartphone</td>
			<td class="direita">R$ 1.000</td>
		</tr>
	</table>

</body>
</html>
